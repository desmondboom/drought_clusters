# dataset info
dataset: ERA5
region: China

# 名称用于组织文件夹结构，热浪不再是干旱百分位
drought_metric: heatwave
drought_threshold: 90p  # 代表 90百分位

# 输入 NetCDF 文件路径和文件名
drought_metric_path: ./data/processed/  # 示例路径，请根据你实际设置
drought_metric_file_name: heatwave_processed.nc

# NetCDF 中变量名（保持不变或与前处理一致）
lat_var: lat
lon_var: lon
metric_var: heatwave_mask  # 虽然没用到，但保留以兼容原结构

# 时间设置
start_year: 2011
end_year: 2020

# 聚类最小面积（km²）
minimum_area_threshold: 10000

# 是否经度为周期边界（仅在全球数据中设为 True，区域数据建议设为 False）
periodic_bool: False

# 输出目录基础路径（你可以定义一个例如 ./clusters_output/）
clusters_partial_path: ./clusters_output
